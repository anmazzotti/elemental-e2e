# This workflow calls the master E2E workflow with custom variables
name: CLI-CAPI-K3s

on:
  workflow_dispatch:
    inputs:
      ca_type:
        description: CA type to use (selfsigned or private)
        default: '"selfsigned"'
        type: string
      destroy_runner:
        description: Destroy the auto-generated self-hosted runner
        default: true
        type: boolean
      k8s_downstream_version:
        description: Rancher cluster downstream version to use
        default: '"v1.27.13+k3s1"'
        type: string
      k8s_upstream_version:
        description: Rancher cluster upstream version to use
        default: '"v1.27.13+k3s1"'
        type: string
      qase_run_id:
        description: Qase run ID where the results will be reported
        type: string
      reset:
        description: Allow reset test (mainly used on CLI tests)
        default: false
        type: boolean
  #schedule:
    # From Monday to Saturday at 3am UTC (10pm in us-central1)
    #- cron: '0 3 * * 1-6'

jobs:
  cli:
    strategy:
      fail-fast: false
      max-parallel: 4
      matrix:
        ca_type: ${{ fromJSON(format('[{0}]', inputs.ca_type || '"selfsigned","private"')) }}
        k8s_downstream_version: ${{ fromJSON(format('[{0}]', inputs.k8s_downstream_version || '"v1.27.13+k3s1"')) }}
        k8s_upstream_version: ${{ fromJSON(format('[{0}]', inputs.k8s_upstream_version || '"v1.27.13+k3s1"')) }}
        reset: ${{ fromJSON(format('[{0}]', inputs.reset || 'false')) }}
        sequential: [ false ]
        include:
          - ca_type: selfsigned
            k8s_downstream_version: v1.27.13+k3s1
            k8s_upstream_version: v1.27.13+k3s1
            reset: false
            sequential: 
          - ca_type: private
            k8s_downstream_version: v1.27.13+k3s1
            k8s_upstream_version: v1.27.13+k3s1
            reset: false
            sequential: false
    uses: ./.github/workflows/master_capi_e2e.yaml
    secrets:
      credentials: ${{ secrets.GCP_CREDENTIALS }}
      pat_token: ${{ secrets.SELF_HOSTED_RUNNER_PAT_TOKEN }}
      qase_api_token: ${{ secrets.QASE_API_TOKEN }}
    with:
      ca_type: ${{ matrix.ca_type }}
      destroy_runner: ${{ github.event_name == 'schedule' && true || inputs.destroy_runner }}
      k8s_downstream_version: ${{ matrix.k8s_downstream_version }}
      k8s_upstream_version: ${{ matrix.k8s_upstream_version }}
      qase_run_id: ${{ inputs.qase_run_id }}
      reset: ${{ matrix.reset }}
      sequential: ${{ matrix.sequential }}
      test_type: cli
      zone: us-central1-c
